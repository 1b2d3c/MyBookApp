{% load static %}
<!doctype html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}Books</title>
        <link rel="stylesheet" href="{% static 'myapp/css/reset.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css' %}">
    </head>
    <body class="white">
        <nav class="header">
            <div class="header-right">
              <form action="{% url 'accounts:logout' %}" method="post" name="logout">
                {% csrf_token %}
                <a class="head-logout" href="{% url 'myapp:top' %}">LOGOUT</a>
              </form>
            </div>
            <div class="header-left">
              <a class="head-select" href="{% url 'myapp:index' %}">SELECT</a>
              <a class="head-mypage" href="{% url 'accounts:mypage' request.user.id %}">MYPAGE</a>
            </div>
        </nav>
          <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}
        <footer>
          <p>&copy; 2024 koukisinnsakai</p>
        </footer>
    </body>
