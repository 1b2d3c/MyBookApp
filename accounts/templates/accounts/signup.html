{% load static %}
<!doctype html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}Books</title>
        <link rel="stylesheet" href="{% static 'myapp/css/reset.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css' %}">
    </head>
    <body class="blue">
    {% block content %}
        <div class="login">
            <h1 class="login-title">SIGNUP</h1>
            <form method="post" class="login-inner">
                {% csrf_token %}
                <input type="text" name="username" class="form-control my-4" placeholder="ユーザー名">
                <input type="password" name="password1" class="form-control mt-4" placeholder="パスワード">
                <input type="password" name="password2" class="form-control mt-4" placeholder="パスワード">
                <small class="mb-2 d-block text-start">パスワードは８文字以上で設定してください。</small>
                <input type="char" name="email" class="form-control my-4" placeholder="email">
                <input type="date" name="birthday" class="form-control mt-4">
                <small class="mb-2 d-block text-start">生年月日</small>
                <small class="mb-2 d-block text-start">入力した内容はあとから変更できません。</small>
                {% if form.errors %}
                    <span class="mb-2 small text-danger d-block text-start">利用できないユーザーIDやパスワードの可能性があります。入力内容を再度ご確認ください。</span>
                {% endif %}
                <button type="submit" class="login-btn">アカウント作成</button>
            </form>
        </div>
    {% endblock %}
    </body>
